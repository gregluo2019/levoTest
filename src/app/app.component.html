<div class="container">
  <div class="row">
    <app-info-card
      *ngFor="let book of books"
      [info]="book"
      class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-xs-12"
    >
    </app-info-card>
  </div>

  <div class="row justify-content-center">
    <button
      *ngIf="books.length === 3"
      type="button"
      class="btn btn-outline-danger"
      (click)="onClickReadMore()"
    >
      READ MORE
    </button>
  </div>
</div>
